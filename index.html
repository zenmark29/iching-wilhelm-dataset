<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changes</title>
    <style>
        :root { --ink: #1a1a1a; --paper: #fafafa; --accent: #d4af37; }
        body { background: var(--paper); color: var(--ink); font-family: "Helvetica Neue", sans-serif; display: flex; justify-content: center; padding: 5vh 20px; margin: 0; }
        .wrapper { max-width: 600px; width: 100%; }
        textarea { width: 100%; border: none; border-bottom: 1px solid #ddd; background: transparent; padding: 15px 0; font-size: 1.1rem; outline: none; margin-bottom: 30px; resize: none; color: var(--ink); }
        button { background: none; border: 1px solid var(--ink); padding: 12px 24px; cursor: pointer; font-size: 0.8rem; letter-spacing: 0.2rem; text-transform: uppercase; transition: 0.3s; }
        button:hover { background: var(--ink); color: var(--paper); }

        #output { margin-top: 50px; animation: fadeIn 0.8s ease-in; }
        .hex-container { display: flex; flex-direction: column-reverse; align-items: center; margin-bottom: 40px; }
        .line { height: 6px; width: 200px; margin: 6px 0; position: relative; }
        .yang { background: var(--ink); }
        .yin { display: flex; justify-content: space-between; }
        .yin div { width: 44%; height: 100%; background: var(--ink); }
        .moving::after { content: ''; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; border-radius: 50%; background: var(--accent); border: 2px solid var(--paper); }

        h2 { font-weight: 300; font-size: 1.5rem; letter-spacing: 1px; margin-bottom: 5px; }
        .chinese-char { font-size: 2rem; color: #888; margin-bottom: 20px; }
        .section-title { font-size: 0.7rem; text-transform: uppercase; color: #888; margin-top: 30px; letter-spacing: 2px; }
        .content { line-height: 1.8; margin-bottom: 20px; white-space: pre-wrap; }
        .moving-line-text { padding: 15px; border-left: 1px solid var(--accent); background: #fdfdfd; font-style: italic; margin-bottom: 10px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="wrapper">
        <textarea id="question" placeholder="Focus your intent and state your inquiry..."></textarea>
        <button id="consultBtn">Consult the Oracle</button>
        <div id="output"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
